<html lang="en">

  <title>Odin Library</title>

<body>
  <form id="add-book" method="post">
    <div class="form-container">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="page-count">Number of pages:</label>
      <input type="number" id="page-count" min="0" max="9999" step="1"/>
      <div>
        <input type="checkbox" id="is-read"">
        <label for="is-read">Check this box if you have read the book</label>
      </div>
      <button type="button" id="submit-book-btn">Add Book</button>
    </div>
    <table id="book-list">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Page Count</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

</html>
